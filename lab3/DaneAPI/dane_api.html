<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Table</title>
  <link rel="stylesheet" href="css/dane_api-style.css">
</head>
<body>
  <div class="controls">
    <input type="text" id="filterInput" placeholder="Filtruj po nazwie...">
    <select id="sortSelect">
      <option value="original">Oryginalna kolejność</option>
      <option value="ascending">Rosnąco</option>
      <option value="descending">Malejąco</option>
    </select>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Zdjęcie</th>
        <th>Nazwa</th>
        <th>Opis</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="js/dane_api.js"></script>
</body>
</html>
