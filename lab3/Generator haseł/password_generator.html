<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Haseł</title>
    <link rel="stylesheet" href="css/pass_gen-style.css">
</head>
<body>
    <div class="container">
        <h1>Generator Haseł</h1>
        <div class="form-group">
            <label for="minLength">Minimalna długość hasła:</label>
            <input type="number" id="minLength" placeholder="np. 8" min="1">
        </div>
        <div class="form-group">
            <label for="maxLength">Maksymalna długość hasła:</label>
            <input type="number" id="maxLength" placeholder="np. 16" min="1">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="includeUppercase">
                Czy hasło ma zawierać wielkie litery?
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="includeSpecial">
                Czy hasło ma zawierać znaki specjalne?
            </label>
        </div>
        <button id="generatePassword">Wygeneruj hasło</button>
    </div>
    <script src="js/password_generator.js"></script>
</body>
</html>
